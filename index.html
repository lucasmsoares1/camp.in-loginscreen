<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/campicon.png">
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Camp.in | Faça seu login</title>
  </head>
  <body>
    <section id="page">
     <div class="form-area">
        <header>
          <img src="./assets/images/logo.svg" alt="Logo do website camp.in">
        </header>
        <div class="form-area__container">
         <form>
          <div class="form-heading">
           <h1>
              <img src="./assets/images/log-in.svg">
              Faça seu login
           </h1>
           <p>Entre com suas informações de cadastro</p>           
          </div>
          <div class='form-control'>
            <label for="email">
              E-mail
            </label>
            <input type="email" name="email" placeholder="Digite seu email">
            <img class="start-icon" src="./assets/images/mail.svg"/>
          </div>
          <div class='form-control'>
            <img clas="start-icon" src="./assets/images/lock.svg"/>
            <label for="password">
              Senha
            </label>
            <input type="password" name="pass" placeholder="Digite sua senha">
          </div>
          <div class="form-control__bottom">
            <div class="checkbox"> 
                <input type="checkbox" name="checkbox">    
                <label for="checkbox">Lembre-me</label>
            </div>
            <a class="darken" href="#">Esqueci minha senha</a>
          </div>
          <button class='form-button darken'>Entrar</button>
            <p class='create-account' href="#">Não possui conta ? <a class="darken" href='#'>Cadastre-se</a></p>
         </form>
        </div>
      </div> 
     <div class="image-area"></div>
    </section>
  </body>
</html>
